<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ repo.path }}</title>
	</head>
	<body>
		<ul id="dirlist">
			
			<a href="commits"> Commit List</a>

			{% for entry in files %}
			<li>
				<a href="{{ branch }}/{{ entry.name }}">{{ entry.name }}</a>
			</li>
			{% endfor %}
		</ul>

	</body>
</html>
