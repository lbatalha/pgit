<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ repo.path }}</title>
	</head>
	<body>
		<ul id="dirlist">
			
			<form action="commits">
				<input type="submit" value="Commits">
			</form>

			{% for entry in files %}
			<li>
				<a href="{{ entry.name }}">{{ entry.name }}</a>
			</li>
			{% endfor %}
		</ul>

	</body>
</html>
