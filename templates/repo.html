<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ repo.path }}</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
	</head>
	<body>
		<div id="main_div">
			<div id="header" class="flex-container">
				<div id="title" class="flex-item er-block"><a href="/">pgit</a></div>      
				<div id="branches" class="flex-item er-block">
					<form name="branch_list">
						<select id="dropdown" name="menu" onChange="top.location.href=this.options[this.selectedIndex].value;" value="GO">
							<option selected="selected">{{ branch }}</option>
							{% for i in branches %}
							<option value="{{ i }}">{{ i }}</option>
							{% endfor %}
						</select>
					</form>

				</div>
				<div id="commits" class="flex-item er-block"><a href="{{ branch }}/commits">Commits</a></div>
			</div>


			<ul id="dirlist">
                                {% for entry in files %}
				<li class="flex-li">
					<div id="filename" class="flex-li-div"><a href="{{ branch }}/{{ entry.name }}">{{ entry.name }}</a></div>
					<div id="commit-msg" class="flex-li-div">commit message</div>
					<div id="edit-time" class="flex-li-div">last edit</div>
				</li>
				{% endfor %}

			</ul>
			<div id="footer">

			</div>
		</div>

	</body>
</html>
