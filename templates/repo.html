<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ repo.path }}</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
	</head>
	<body>
		<ul id="dirlist">
			
			<a href="{{ branch}}/commits"> Commit List</a>
			
			{% for entry in files %}
			<li>
				<a href="{{ branch }}/{{ entry.name }}">{{ entry.name }}</a>
			</li>
			{% endfor %}
		</ul>

	</body>
</html>
