
<!DOCTYPE html>

<html lang="en">
	<head>
		<title>{{ branch }}/{{ file_path }}</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">

	</head>
	<body>
		<ul id="dirlist">
			{% for entry in files %}
			<li>
				<a href="{{ file_path }}{{ entry.name }}">{{ entry.name }}</a>
			</li>
			{% endfor %}
		</ul>

	</body>
</html>
