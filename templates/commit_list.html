<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Commit History for {{ branch }} in {{ repo_name }} </title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
	</head>
	<body>
		<ul id="dirlist">
			{% for commit in commit_list %}
			<li>
				{{ commit.message }}
			</li>
			{% endfor %}
		</ul>
	</body>
</html>
